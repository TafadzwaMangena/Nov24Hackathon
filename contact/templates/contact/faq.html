{% extends "base.html" %} {% load static %} {% block content %}

<div class="faq-page-container">
  <h1 class="text-center">Frequently Asked Questions</h1>
  <p class="text-center">
    For all of your most frequently asked questions below.
  </p>
  {% for faq in faq_list %}
  <div class="faq-questions-container bg-white">
    <p>{{ faq.question }}</p>
    <p>{{ faq.answer }}</p>
  </div>
  {% endfor %}
</div>
{% endblock content %}
